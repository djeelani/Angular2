<form [formGroup]="loginForm" novalidate>
    <div class="form-group">
        <div class="textboxCenter">
            <input type="email" class="form-control" placeholder="User ID" formControlName="username" ng-minlength="6" required>
        </div>
    </div>
    <div class="form-group">
        <div class="textboxCenter">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" ng-minlength="5" ng-maxlength="10" required>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btnLogin" (click)="Login(loginForm.value)"  >Login</button>
    </div>
    

</form>
